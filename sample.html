<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tipLite - a Lightweight &amp; Simple jQuery Tooltip plugin</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" href="sample.css" media="all" />
	<link rel="stylesheet" href="jquery.tiplite.css" media="all" />
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<h1 data-tiplite="This is a tooltip, yay!" data-tiplite-position="below">Title with tooltip</h1>
			<p title="A title, yo!">This text has no tooltip, but it has a title</p>
			<p data-tiplite="All your base are belong to us!" data-tiplite-position="right">This one does.</p>
			<p title="This tooltip is even bigger than everything you ever considered existing in all of mankind's history! Not.">This one too, but a bigger one.</p>
			<p data-tiplite="Looks Awesome, right?" data-tiplite-position="below">This one has a positioned one, below this very descriptive text.</p>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="jquery.tiplite.min.js"></script>
	<script src="sample.js"></script>
</body>
</html>
